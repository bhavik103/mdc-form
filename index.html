<!DOCTYPE html>
<html>
<head>
	<title>To App Bar</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!-- Header Starts *****************************************************  -->
	<header class="mdc-top-app-bar mdc-top-app-bar--dense" id="app-bar">
		<div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>	
				<!-- <img src="images/logo.png" height="30px" width="30px">	 -->		
			</section>
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
				<a href="#" class="material-icons mdc-top-app-bar__action-item" aria-label="Download" alt="Download" id="signup">how_to_reg</a>
				<div class="mdc-dialog dialog2" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content">
					<div class="mdc-dialog__container">
						<div class="mdc-dialog__surface">
							<div class="mdc-card bgcard">
								<h2 class="mdc-dialog__title" id="my-dialog-title">This is dailog box</h2>
								<div class="mdc-dialog__content" id="my-dialog-content">
									
								</div>
								<footer class="mdc-dialog__actions">
									<button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no" id="login" onclick="signup()">
										<span class="mdc-button__label">Submit</span>
									</button>
								</footer>
							</div>
						</div>
					</div>
					<div class="mdc-dialog__scrim"></div>
				</div>
				
				<div class="mdc-menu-surface--anchor">
					<a href="#" class="material-icons mdc-top-app-bar__navigation-icon moreOption"><i class="material-icons">
						more_vert
					</i></a>
					<div class="mdc-menu mdc-menu-surface" tabindex="-1">
						<div class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">
							<a href="#" class="mdc-list-item" role="menuitem">
								Single
							</a>
							<a href="#" class="mdc-list-item" role="menuitem">
								Single
							</a>
							<a href="#" class="mdc-list-item" role="menuitem">
								Single
							</a>
							<a href="#" class="mdc-list-item" role="menuitem">
								Single
							</a>
						</div>
					</div>
				</div>
			</section>
		</div>
	</header>

	<hr class="mdc-list-divider">
	<aside class="mdc-drawer mdc-drawer--dismissible">
		<div class="mdc-drawer__content">
			<div class="mdc-grid-list">
				<ul class="mdc-grid-list__tiles">
					<li class="mdc-grid-tile">
						<div class="mdc-grid-tile__primary">
							<img class="mdc-image-list__image" src="images/logo.png">
						</div>
					</li>
				</ul>
				<ul class="mdc-list">
					<li class="mdc-list-item">
						<a href="#">Home</a>
					</li>
					<hr class="mdc-list-divider">
					<li class="mdc-list-item">
						<a href="#">Contact Us</a>
					</li>
					<hr class="mdc-list-divider">
					<li class="mdc-list-item">
						<a href="#">About Us</a>
					</li>
				</ul>
			</div>
		</div>
	</aside>
	<div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
		<main class="main-content" id="main-content">
			<div class="main">
				<div class="mdc-layout-grid login-box">
					<h1>Sign Up:</h1>
					<div class="mdc-text-field fname" data-mdc-auto-init="MDCTextField">
						<input type="text" class="mdc-text-field__input" name="username">
						<label class="mdc-floating-label">First Name</label>
						<div class="mdc-line-ripple"></div>
					</div>

					<div class="mdc-text-field lname" data-mdc-auto-init="MDCTextField">
						<input type="text" class="mdc-text-field__input"name="username">
						<label class="mdc-floating-label">Last Name</label>
						<div class="mdc-line-ripple"></div>
					</div>

					<div class="mdc-text-field email" data-mdc-auto-init="MDCTextField">
						<input type="text" class="mdc-text-field__input" name="username">
						<label class="mdc-floating-label">Email</label>
						<div class="mdc-line-ripple"></div>
					</div>

					<div class="mdc-text-field password" data-mdc-auto-init="MDCTextField">
						<input type="password" class="mdc-text-field__input"  name="password">
						<label class="mdc-floating-label">State</label>
						<div class="mdc-line-ripple"></div>
					</div>

					<div class="mdc-text-field password" data-mdc-auto-init="MDCTextField">
						<input type="password" class="mdc-text-field__input"  name="password">
						<label class="mdc-floating-label">City</label>
						<div class="mdc-line-ripple"></div>
					</div>

					<div class="mdc-text-field password" data-mdc-auto-init="MDCTextField">
						<input type="password" class="mdc-text-field__input"  name="password">
						<label class="mdc-floating-label">Password</label>
						<div class="mdc-line-ripple"></div>
					</div>

					<div class="mdc-text-field password" data-mdc-auto-init="MDCTextField">
						<input type="password" class="mdc-text-field__input"  name="password">
						<label class="mdc-floating-label">Confirm Password</label>
						<div class="mdc-line-ripple"></div>
					</div>


					<div class="button-container">
						<button type="button" class="mdc-button cancel" data-mdc-auto-init="MDCRipple">
							Cancel
						</button>
						<button class="mdc-button mdc-button--raised next" type="submit" data-mdc-auto-init="MDCRipple" id="register">
							Sign Up
						</button>
					</div>
				</div>
			</div>
		</main>
	</div>
	<div class="mdc-snackbar">
		<div class="mdc-snackbar__surface">
			<div class="mdc-snackbar__label"
			role="status"
			aria-live="polite">
			You are registered successfully...
		</div>
		<div class="mdc-snackbar__actions">
			<button type="button" class="mdc-button mdc-snackbar__action">Close</button>
		</div>
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
